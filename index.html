<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form
            name="formSignIn"
            id="formSignIn"
            method="post"
            action="profile.html"
            class="sign-in-form"
          >
            <h2 class="title">Sign in</h2>
            <!-- sign in username-->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="userName" placeholder="Username" />
            </div>
            <!-- sign in password-->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <!-- sign in button-->
            <input type="submit" class="btn solid" value="Sign in" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form
            onsubmit="return validate()"
            action="profile.html"
            class="sign-up-form"
            id="registration_form"
            method="post"
          >
            <h2 class="title">Sign up</h2>
            <!-- sign up username-->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="userName"
                class="userName"
                placeholder="Username"
              />
            </div>
            <!--    <small class="error-text" >Error message!</small>-->
            <!-- sign up email-->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <!-- sign up phone-->
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="number" placeholder="Phone" />
            </div>
            <!-- sign up password-->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <!-- sign up address-->
            <div class="input-field">
              <i class="fas fa-house-user"></i>
              <input type="text" placeholder="Address" />
            </div>
            <!-- sign up profile image-->
            <div class="upload-image">
              <input
                type="file"
                class="upload-box"
                accept="image/*"
                onchange="loadFile(event)"
              />
            </div>
            <!-- sign up button-->
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Have you any account?</h3>
            <p>
              Please sign in the portal by the required username and password
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
    ></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="Validator/validate.js"></script>
  </body>
</html>
